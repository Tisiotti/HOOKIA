<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Hookia</title>
    <link rel="shortcut icon" href="/assets/images/1x/LOGO.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/simple-nav.css">
    <link rel="stylesheet" href="/css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <img class="logo" src="/assets/images/1x/LOGO.png" alt="Logo" width="50" height="50">
            </div>
            <div class="main-text">
                <a href="/index.html"><h1 class="hookiah1">HOOKIA</h1></a>
            </div>
        </nav>
    </header>

    <main>
        <div class="wrapper">
            <form action="">
                <h1>INICIAR SESIÓN</h1>
                <div class="input-box">
                    <input type="text" placeholder="Usuario" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Contraseña" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">Recuérdame</label>
                    <a href="/pages/reset-password/reset-password.html">Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn">Iniciar Sesión</button>

                <div class="register-link">
                    <p>No tienes una cuenta? <a href="/pages/register/register.html">Regístrate</a></p>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
