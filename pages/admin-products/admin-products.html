            <!-- #Tabla -->
            <div class="mb-3">
                <label for="filtrar" class="form-label pt-1">Filtrar</label>

            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">Imagen</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Descripcion Producto</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Categoria</th>

                    </tr>
                </thead>
                <tbody id="table-body">

                    <!-- <tr>

    <!-- Modal -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- #Formulario -->
                <form id="formularioProducto">

                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Cargar nuevo producto</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Input -->
                        <div class="mb-3">
                            <label for="tituloProducto" class="form-label">Nombre producto</label>
                            <input type="text" name="tituloName" class="form-control" id="tituloProducto"
                                placeholder="Playstation 3" required minlength="3" maxlength="70">
                        </div>
                        <!-- Input precio -->
                        <div class="mb-3 d-flex gap-3">
                            <div class="w-100">
                                <label for="precioProducto" class="form-label">Precio</label>
                                <input type="number" name="precio" id="precioProducto" class="form-control"
                                    placeholder="10000" required min="1" max="20000000" step=".01">
                            </div>
                            <div class="w-100">
                                <label for="categoriaProducto" class="form-label">Categoria</label>
                                <select class="form-select" id="categoriaProducto" name="categoria" required>
                                    <option value=""></option>
                                    <option value="consolas">Consolas</option>
                                    <option value="juegos">Juegos</option>
                                    <option value="accesorios">Accesorios</option>
                                </select>
                            </div>
                        </div>
                        <!-- Input de la Imagen -->
                        <div class="mb-3">
                            <label for="imagen" class="form-label">URL de la imagen</label>
                            <input type="url" name="imagen" class="form-control" id="imagen"
                                placeholder="https://dirección-de-la-imagen.com" required minlength="3" maxlength="300">
                        </div>

                        <!-- Textarea -->
                        <div class="mb-3">
                            <label for="descripcionProducto" class="form-label">Descripcion del producto</label>
                            <textarea name="descripcion" class="form-control" id="descripcionProducto" rows="3" required
                                minlength="8" maxlength="400" placeholder="Descripción del producto...">
                            </textarea>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>

                        <button type="submit" class="btn btn-dark" data-bs-dismiss="modal">Agregar producto</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
